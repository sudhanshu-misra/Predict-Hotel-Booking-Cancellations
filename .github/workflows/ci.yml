name: CI Pipeline

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        python -m pytest -q

    - name: Run pipeline end-to-end
      run: |
        python -m hotel_bookings_pipeline.main --data_path "Hotel Reservations.csv" --model_out ci_model.joblib
    - name: Check model was created
      run: |
        test -f ci_model.joblib
